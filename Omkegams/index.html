<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omke Gams Generator 666</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('gambar/bekgron.jpg');
            background-size: cover;
            background-position: center;
            padding: 20px;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            background-color: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
            max-width: 100%;
            width: 100%;
            box-sizing: border-box;
        }

        .title, .footer {
            font-size: 24px;
            color: black;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.7);
        }

        .footer {
            font-size: 14px;
            margin-top: 10px;
        }

        .textarea-container {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            width: 100%;
        }

        .input-area, .output-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
            font-size: 16px;
            backdrop-filter: blur(5px);
            box-sizing: border-box;
        }

        textarea[readonly] {
            background: linear-gradient(to right, #87cefa, #b0e0e6); /* Gradient biru langit hanya pada textarea hasil */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 150px;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5); /* Semi-transparan background */
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 300px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
        }

        .modal-content img {
            width: 100%; 
            height: auto; 
            margin-bottom: 15px;
            border-radius: 10px; 
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .textarea-container {
                flex-direction: column;
            }

            textarea {
                max-width: 100%;
            }

            button {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Omke Gams Generator 666</div>
        
        <div class="textarea-container">
            <div class="input-area">
                <textarea id="inputText" placeholder="Masukkan teks mu di sini..." oninput="modifyText()"></textarea>
            </div>
            <div class="output-area">
                <textarea id="outputText" placeholder="Omke gams akan muncul di sini..." readonly></textarea>
            </div>
            <button onclick="copyText()">Salin</button>
        </div>

        <div class="footer">made by fumfufumfu</div>
    </div>

    <!-- Modal -->
    <div id="copyModal" class="modal">
        <div class="modal-content">
            <!-- Gambar selalu sesuai ukuran modal -->
            <img src="gambar/fufufafa-face-reveal.jpg" alt="Success Image">
            <span class="close" onclick="closeModal()">&times;</span>
            <p>Teks hasil berhasil disalin!</p>
            <button onclick="closeModal()">Tutup</button>
        </div>
    </div>

    <script>
        function modifyText() {
            let inputText = document.getElementById('inputText').value;
            
            // Hilangkan huruf ganda yang berurutan
            let outputText = inputText.replace(/([a-zA-Z])\1+/g, '$1');

            // Mengganti huruf "p" atau "b" dengan "v"
            outputText = outputText.replace(/[pb]/gi, 'v');

            // Menyisipkan huruf "m" setelah vokal diikuti oleh konsonan, kecuali sebelum "h"
            outputText = outputText.replace(/([aeiou])(?!h)(\w)/gi, '$1m$2');

            document.getElementById('outputText').value = outputText;
        }

        function copyText() {
            const outputText = document.getElementById('outputText');
            outputText.select();
            document.execCommand('copy');
            // Tampilkan modal setelah teks disalin
            document.getElementById('copyModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('copyModal').style.display = 'none';
        }

        // Menutup modal jika area luar diklik
        window.onclick = function(event) {
            if (event.target == document.getElementById('copyModal')) {
                closeModal();
            }
        }
    </script>
</body>
</html>
